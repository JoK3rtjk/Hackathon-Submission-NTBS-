     <div class="container">
      <h1 id="register" style="color: slategrey; text-align: center;"><br>Offer Bonds</h1>

          <label for="name" class="col-sm-2 col-form-label">Bond Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="BondName" placeholder="Enter Name for bond">
          </div>
        </div>
        <div class="form-group row">
          <label for="ytm" class="col-sm-2 col-form-label">Years to Maturity</label>

          </div>
        </div>
          <div class="form-group row">
          <label for="Tc" class="col-sm-2 col-form-label">Targeted Capital</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="TC" placeholder="Enter Targeted Capital to raise for bond">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-outline-primary" onclick="App.createNewIssue()">Register</button>
          </div>
        </div>
      </form>
    </div>

<!-- Auction start form -->

    <br><br>
    <p></p>
    <div class="container">
    <div>
      <h1 id="createAuction" style="color: slategrey; text-align: center;"><br>Start Auction</h1>
     </div>
    <div>
      <form id="CAForm">
        <div class="form-group row" style="padding-top: 20px;">
          <label for="name" class="col-sm-2 col-form-label">Bond ID</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="CA_BondID" placeholder="Enter ID of bond to start auction">
          </div>
        </div>
        <div class="form-group row">
          <label for="start" class="col-sm-2 col-form-label">Start Time</label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="ST">
          </div>
        </div>
          <div class="form-group row">
          <label for="Tc" class="col-sm-2 col-form-label">End Time</label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="ET" placeholder="Enter time in Epoch">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-outline-primary" onclick="App.createAuction()">Start auction</button>
          </div>
        </div>
      </form>
    </div>
  </div>
